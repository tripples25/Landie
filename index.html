<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Landie</title>
</head>

<style>
    .mobile-html {
        display: none;
    }

    .page-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .page-container object {
        width: 100%;
        height: 100%;
    }

    @media (max-width: 560px) {
        .desktop-html {
            display: none;
        }

        .mobile-html {
            display: block;
        }
    }
</style>

<body>
    <div class="page-container" style="overflow-y: hidden">
        <object class="desktop-html" type="text/html" data="desktop.html"></object>
        <object class="mobile-html" type="text/html" data="mobile.html"></object>
    </div>
</body>
</html>
